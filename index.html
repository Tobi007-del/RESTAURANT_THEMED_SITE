</head>
<body data-cart="0" data-mini-bag="true">
    <nav class="row Tastey-blur">
        <div class="company-name-section">
            <div class="tastey-logo"></div>
            <div>
                <span>
                    <h3><a href="index.html">Tastey</a></h3>
                </span>
                <span>
                    <h6>Food from Dreams</h6>
                </span>
            </div>
        </div>
        <div class="hamburger-icon">
            <label for="menu" class="hamburger">
                <input type="checkbox" name="menu" id="menu" title="Toggle Menu bar" tabindex="1">
            </label>
        </div>
        <div class="navigation-section">
            <ul>
                <li class="nav-link active">
                    <a href="">HOME</a>
                </li>
                <li class="nav-link">
                    <a href="">ABOUT</a>
                </li>
                <li class="nav-link">
                    <a href="menu.html">MENU</a>
                </li>
                <li class="nav-link">
                    <a href="">CONTACT</a>
                </li>
            </ul>
        </div>
        <div class="user-service-section">
            <div class="user-service-wrapper">
                <a href="">
                    <div title="Reservation" class="reservation-btn">
                        RESERVATION
                    </div>
                </a>
                <div class="cart-container">
                    <button type="button" title="Shopping Bag" class="navbar-cart Cart" data-cart="0">
                        <svg class="cart-icon" viewBox="0 -960 960 960">
                            <path d="M240-80q-33 0-56.5-23.5T160-160v-480q0-33 23.5-56.5T240-720h80q0-66 47-113t113-47q66 0 113 47t47 113h80q33 0 56.5 23.5T800-640v480q0 33-23.5 56.5T720-80H240Zm0-80h480v-480h-80v80q0 17-11.5 28.5T600-520q-17 0-28.5-11.5T560-560v-80H400v80q0 17-11.5 28.5T360-520q-17 0-28.5-11.5T320-560v-80h-80v480Zm160-560h160q0-33-23.5-56.5T480-800q-33 0-56.5 23.5T400-720ZM240-160v-480 480Z"/>
                        </svg>
                        <svg class="cart-icon empty" viewBox="0 -960 960 960">
                            <path d="M200-80q-33 0-56.5-23.5T120-160v-480q0-33 23.5-56.5T200-720h80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720h80q33 0 56.5 23.5T840-640v480q0 33-23.5 56.5T760-80H200Zm0-80h560v-480H200v480Zm280-240q83 0 141.5-58.5T680-600h-80q0 50-35 85t-85 35q-50 0-85-35t-35-85h-80q0 83 58.5 141.5T480-400ZM360-720h240q0-50-35-85t-85-35q-50 0-85 35t-35 85ZM200-160v-480 480Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="row">
        <div class="hero-content-wrapper">
            <div class="greeting-wrapper">
                <p>HELLO, <span class="friendship"></span> FRIEND!</p>
            </div>
            <div class="welcome-text-wrapper Tastey-text">
                <h1>Welcome to Tastey</h1>
            </div>
            <div class="welcome-message-wrapper">
                <p>Wanna tease your taste buds? <span>Try a Tastey meal now<span>!</span></span></p>
            </div>
            <div class="quick-links-wrapper">
                <a href="">
                    <div title="Reservation" class="reservation-btn Tastey-blur">RESERVATION</div>
                </a>
                <div title="open menu" class="open-menu-btn">
                    <a href="menu.html">OPEN MENU</a>
                </div>
            </div>
        </div>
        <script defer="defer">
            (function() {
                if (!localStorage.friendshipLog) {
                    sessionStorage.friendshipLog = "FT"
                } 
                localStorage.friendshipLog = "OT"
                if (!sessionStorage.friendshipLog && localStorage.friendshipLog) {
                    document.querySelector(".friendship").textContent = "OLD"
                    document.querySelector(".welcome-text-wrapper h1").textContent = "Welcome back to Tastey"
                    document.querySelector(".welcome-text-wrapper").classList.add("old-timer")
                } else {
                    document.querySelector(".friendship").textContent = "NEW"   
                }
                // FT for "First Timer" OT for "Old Taker"
            })()
        </script>
        <div class="tastey-meals-carousel" role="group" aria-label="Tastey meals Carousel" aria-roledescription="carousel" aria-atomic="false" aria-live="off">
            <div class="tastey-meal_one tastey-meal"></div>
            <div class="tastey-meal_two tastey-meal"></div>
            <div class="tastey-meal_three tastey-meal"></div>
            <div class="tastey-meal_four tastey-meal"></div>
            <div class="tastey-meal_five tastey-meal"></div>
            <div class="tastey-meal_six tastey-meal"></div>
            <div class="tastey-meal_seven tastey-meal"></div>
        </div>
        <div class="tastey-meals-carousel-controls">
            <div class="tastey-meals-toggler" aria-label="Choose meal slide to display" role="group">
                <button type="button" title="1" class="toggler active" aria-label="1 of 7" aria-disabled="true"></button>
                <button type="button" title="2" class="toggler" aria-label="2 of 7" aria-disabled="false"></button>
                <button type="button" title="3" class="toggler" aria-label="3 of 7" aria-disabled="false"></button>
                <button type="button" title="4" class="toggler" aria-label="4 of 7" aria-disabled="false"></button>
                <button type="button" title="5" class="toggler" aria-label="5 of 7" aria-disabled="false"></button>
                <button type="button" title="6" class="toggler" aria-label="6 of 7" aria-disabled="false"></button>
                <button type="button" title="7" class="toggler" aria-label="7 of 7" aria-disabled="false"></button>
            </div>
            <div class="tastey-meals-switcher" aria-label="Move slides" role="group">
                <button type="button" title="Previous" class="switcher-arrows bwd-arrow" aria-label="previous slide">
                    <svg viewBox="0 -960 960 960"><path d="M400-240 160-480l240-240 56 58-142 142h486v80H314l142 142-56 58Z"/></svg>
                </button>
                <button type="button" title="Next" class="switcher-arrows fwd-arrow" aria-label="next slide">
                    <svg viewBox="0 -960 960 960"><path d="m560-240-56-58 142-142H160v-80h486L504-662l56-58 240 240-240 240Z"/></svg>
                </button>
            </div>
        </div>
    </main>
    
    <script src="scripts/home-page.js"></script>
    <script type="module" src="scripts/mini-bag.js"></script>
</body>
</html>
